<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/main.css">
    <title>Тестовое задание</title>
</head>
<body>
    <main class="main">
        <div class="conteiner">
            <section class="promotions">
                <h1 class="title">Акции и специальные предложения</h1>
                <div class="promotions__wraper">
                    <a href="#" class="banner-left">
                        <div class="banner-left__img">
                            <img src="./image/img/banner-content.jpg" alt="Кубометрия 3D">
                        </div>
                        <div class="banner-left__desc">
                            <h2 class="banner-left__title">Предзаказ тетради<br> «Кубометрия 3D»</h2>
                            <div class="banner-left__timeleft">Акция заканчивается 14 апреля. Через:</div>
                            <div class="banner-left__timer-row">
                                <div class="banner-left__timer-group">
                                    <div class="banner-left__timer-field">1</div>
                                    <div class="banner-left__timer-field border--disable">2</div>
                                </div>
                                <div class="banner-left__timer-group">
                                    <div class="banner-left__timer-field">1</div>
                                    <div class="banner-left__timer-field border--disable">2</div>
                                </div>
                                <div class="banner-left__timer-group">
                                    <div class="banner-left__timer-field">1</div>
                                    <div class="banner-left__timer-field border--disable">2</div>      
                                </div>
                            </div>
                            <div class="banner-left__timer-row">
                                <span class="banner-left__timer-desc">часов</span>
                                <span class="banner-left__timer-desc">минут</span>
                                <span class="banner-left__timer-desc">секунд</span>
                            </div>
                            <div class="banner-left__timer-row">
                                <div class="banner-left__price">
                                    <div class="banner-left__price-value">9 999 ₽</div>
                                    <div class="banner-left__price-sale">9 999 P</div>
                                </div>
                                <div class="banner-left__more">
                                <button type="button" class="button">подробнее</button>
                                </div>
                            </div>
                        </div>
                    </a>
                    <div class="banner-right">
                        <a href="#" class="banner-right__bg">
                            <img class="banner-right__img" src="./image/bg/banner-2-bg.jpg" alt="Баннер Зверобуквы">
                            <button type="button" class="button button--absolute">подробнее</button>
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
